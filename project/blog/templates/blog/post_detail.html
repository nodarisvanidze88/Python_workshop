<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<h2>Comments</h2>
<ul>
    {% for comment in post.comments.all %}
    <li>{{ comment.content }}</li>
    {% endfor %}
</ul>
<form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Add comment</button>
</form>
<a href="{% url 'post_list' %}">Back to list</a>
